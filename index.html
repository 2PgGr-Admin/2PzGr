<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2PzGr War Thunder Clan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .banner {
            width: 100%;
            max-width: 1791px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .discord-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #2c2f33;
            padding: 10px;
            border-radius: 5px;
        }
        .discord-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .discord-text {
            margin-right: 10px;
            font-weight: bold;
        }
        .discord-link {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }
        .discord-link:hover {
            text-decoration: underline;
        }
        .git-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            text-align: right;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .git-info a {
            color: #7289da;
            text-decoration: none;
        }
        .git-info a:hover {
            text-decoration: underline;
        }
        .git-info-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 30px;
            overflow: hidden;
            cursor: pointer;
        }
        .git-info-container:hover .git-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2PzGr</h1>
            <p>Welcome to our War Thunder Clan!</p>
        </header>
        <img src="Banner.PNG" alt="2PzGr Clan Banner" class="banner">
        <div class="discord-section">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a69f118df70ad7828d4_icon_clyde_blurple_RGB.svg" alt="Discord Logo" class="discord-logo">
            <span class="discord-text">Join our Discord:</span>
            <a href="https://discord.gg/zDGsGHRFmp" target="_blank" class="discord-link">https://discord.gg/zDGsGHRFmp</a>
        </div>
    </div>
    <div class="git-info-container">
        <div class="git-info" id="gitInfo">
            Loading latest commit information...
        </div>
    </div>

    <script>
        function fetchLatestCommit() {
            fetch('https://api.github.com/repos/2PgGr-Admin/2PzGr/commits/main')
                .then(response => response.json())
                .then(data => {
                    const commitSha = data.sha.substring(0, 7);
                    const commitMessage = data.commit.message.split('\n')[0];
                    const commitDate = new Date(data.commit.author.date);
                    const formattedDate = commitDate.toLocaleDateString() + ', ' + commitDate.toLocaleTimeString();

                    const gitInfoElement = document.getElementById('gitInfo');
                    gitInfoElement.innerHTML = `
                        Latest commit: <a href="https://github.com/2PgGr-Admin/2PzGr/commit/${data.sha}" target="_blank">
                        ${commitMessage} (${commitSha})</a> on ${formattedDate}
                    `;
                })
                .catch(error => {
                    console.error('Error fetching commit information:', error);
                    document.getElementById('gitInfo').textContent = 'Failed to load commit information.';
                });
        }

        // Call the function when the page loads
        window.onload = fetchLatestCommit;
    </script>
</body>
</html>
