<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2PzGr War Thunder Clan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .banner {
            width: 100%;
            max-width: 1791px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .discord-link:hover {
            background-color: #5b6eae;
        }
        .git-info {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            text-align: right;
        }
        .git-info a {
            color: #7289da;
            text-decoration: none;
        }
        .git-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2PzGr</h1>
            <p>Welcome to our War Thunder Clan!</p>
        </header>
        <img src="Banner.PNG" alt="2PzGr Clan Banner" class="banner">
        <div style="text-align: center;">
            <a href="https://discord.gg/zDGsGHRFmp" target="_blank" class="discord-link">Join our Discord</a>
        </div>
        <div class="git-info" id="gitInfo">
            Loading latest commit information...
        </div>
    </div>

    <script>
        function fetchLatestCommit() {
            fetch('https://api.github.com/repos/2PgGr-Admin/2PzGr/commits/main')
                .then(response => response.json())
                .then(data => {
                    const commitSha = data.sha.substring(0, 7);
                    const commitMessage = data.commit.message.split('\n')[0];
                    const commitDate = new Date(data.commit.author.date);
                    const formattedDate = commitDate.toLocaleDateString() + ', ' + commitDate.toLocaleTimeString();

                    const gitInfoElement = document.getElementById('gitInfo');
                    gitInfoElement.innerHTML = `
                        Latest commit: <a href="https://github.com/2PgGr-Admin/2PzGr/commit/${data.sha}" target="_blank">
                        ${commitMessage} (${commitSha})</a> on ${formattedDate}
                    `;
                })
                .catch(error => {
                    console.error('Error fetching commit information:', error);
                    document.getElementById('gitInfo').textContent = 'Failed to load commit information.';
                });
        }

        // Call the function when the page loads
        window.onload = fetchLatestCommit;
    </script>
</body>
</html>
